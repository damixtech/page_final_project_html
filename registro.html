      <main>
        <!--FORM-->
        <section class="form">
          <h1>Formulario de registro</h1>
          <form action="" method="post" enctype="multipart/form-data">
            <fieldset class="personal">
              <legend>Datos personales</legend>
              <p>
                <label for="name">Nombre</label>
                <input type="text" id="name" name="nombre">
              </p>
              <p>
                <label for="surname">Apellidos</label>
                <input type="text" id="surname" name="apellidos">
              </p>
              <p>
                <label for="birth">Fecha de nacimiento</label>
                <input type="date" id="birth" name="nacimiento">
              </p>
              <p>
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
              </p>
              <p>
                <label for="address">Dirección</label>
                <input type="text" id="address" name="direccion">
              </p>
            </fieldset>
            
            <fieldset class="extra">
              <legend>Datos de interés</legend>
              <p>
                <label for="web">Página web</label>
                <input type="url" id="web" name="paginaweb">
              </p>
              <p>
                <label for="photo">Foto</label>
                <input type="file" id="photo" name="foto">
              </p>
              <p>
                <label for="bio">Biografía</label><br/>
                <textarea id="bio" name="biografia" cols="30" rows="5" placeholder="Escribe algo sobre tí"></textarea>
              </p>
              
            </fieldset>

            <div class="buttons">
              <button class="btn-enviar" type="submit">Enviar</button>
              <button class="btn-reset" type="reset">Limpiar formulario</button>
            </div>
            
          </form>
        </section>
    </div>
